<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de número</title>
</head>
<body>
    <h1>Número B maior que número A?</h1>

    <form id="form-verificacao">
        <label for="numeroA">Número A</label>
        <input type="number" required id="numeroA">
        <br>
        <label for="numeroB">Número B</label>
        <input type="number" required id="numeroB">
        <br>
        <button type="submit">Calcular</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
